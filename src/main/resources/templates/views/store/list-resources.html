<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>store</title>
</head>
<body>
<h2>Store</h2>
<div th:each="resource : ${resources}">
    <a th:href="@{resource/{id}(id=${resource.getId()})}" th:text="${resource.getIdAndName()}">VALUE</a>
</div>
<div>
    <a th:href="@{addResource}">create resource</a>
</div>
</body>
</html>
