<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update query part</title>
</head>
<body>

<form th:method="POST" th:action="@{/query-part/updateQueryPart}" th:object="${part}">
    <label for="id">id : </label>
    <input readonly type="number" th:field="*{id}" id="id">
    <br/>

    <label for="idFactory">id : </label>
    <input readonly type="number" th:field="*{factoryWorker.id}" id="idFactory">
    <br/>

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{factoryWorker.name}" id="name"/>
    <br/>

    <label for="secondName">Enter second name: </label>
    <input type="text" th:field="*{factoryWorker.secondName}" id="secondName"/>
    <br/>

    <label for="salary">Enter salary: </label>
    <input type="number" th:field="*{factoryWorker.salary}" id="salary"/>
    <br/>

    <label for="workExperience">Enter workExperience: </label>
    <input type="text" th:field="*{factoryWorker.workExperience}" id="workExperience"/>
    <br/>

    <label for="phone">Enter phone: </label>
    <input type="number" th:field="*{factoryWorker.phone}" id="phone"/>
    <br/>

    <label for="passportNumber">Enter passportNumber: </label>
    <input type="text" th:field="*{factoryWorker.passportNumber}" id="passportNumber"/>
    <br/>

    <label for="completedOrders">Enter completedOrders: </label>
    <input type="number" th:field="*{factoryWorker.completedOrders}" id="completedOrders"/>
    <br/>

    <label for="manager.id">id : </label>
    <input readonly type="number" th:field="*{manager.id}" id="manager.id">
    <br/>

    <label for="manager.name">Enter name: </label>
    <input type="text" th:field="*{manager.name}" id="manager.name"/>
    <br/>

    <label for="manager.secondName">Enter second name: </label>
    <input type="text" th:field="*{manager.secondName}" id="manager.secondName"/>
    <br/>

    <label for="manager.salary">Enter salary: </label>
    <input type="number" th:field="*{manager.salary}" id="manager.salary"/>
    <br/>

    <label for="manager.workExperience">Enter workExperience: </label>
    <input type="text" th:field="*{manager.workExperience}" id="manager.workExperience"/>
    <br/>

    <label for="manager.phone">Enter phone: </label>
    <input type="number" th:field="*{manager.phone}" id="manager.phone"/>
    <br/>

    <label for="manager.passportNumber">Enter passportNumber: </label>
    <input type="text" th:field="*{manager.passportNumber}" id="manager.passportNumber"/>
    <br/>

    <label for="manager.completedOrders">Enter completedOrders: </label>
    <input type="number" th:field="*{manager.completedOrders}" id="manager.completedOrders"/>
    <br/>

    <label for="countNeeded">Enter countNeeded: </label>
    <input type="number" th:field="*{countNeeded}" id="countNeeded"/>
    <br/>

    <label for="dateBegin">Enter dateBegin: </label>
    <input type="date" th:field="*{dateBegin}" id="dateBegin"/>
    <br/>

    <label for="priority">Enter priority: </label>
    <input type="number" th:field="*{priority}" id="priority"/>
    <br/>

    <label for="gradeBeer">Enter number of grade beer : </label>
    <input type="number" th:field="*{gradeBeer.id}" id="gradeBeer"/>
    <br/>

    <input type="submit" value="Update!"/>
</form>

</body>
</html>
